{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href=" {% static "/images/epfl.ico" %}"> -->

    <title>Bill2MyPrint</title>

    <!-- Bootstrap -->
    <link href="{% static "bill2myprint/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "bill2myprint/bootstrap/css/bootstrap-theme.min.css" %}" rel="stylesheet">
    <!-- Bootstrap-table -->
    <link href="{% static "bill2myprint/bootstrap-table/css/bootstrap-table.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <!-- <link href="{% static "bill2myprint/css/theme.css" %}" rel="stylesheet"> -->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img style='height:20px;width=60px' src="{% static "bill2myprint/images/logo.svg" %}"/>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>



    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
<!--
      <div class="jumbotron">
        <h1>Hello world</h1>
        <p>This is just a "hello world index page"</p>
      </div>
-->

    	<!-- Main section that other templates fill in -->
    	<div id="template_main" class="jumbotron">
    	    {% block template_main %}
    	    {% endblock %}
    	</div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script> -->
    <script src="{% static "bill2myprint/bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "bill2myprint/bootstrap-table/js/bootstrap-table.min.js" %}"></script>
    <script src="{% static "bill2myprint/bootstrap-table/js/locale/bootstrap-table-en-US.min.js" %}"></script>
    <!-- <script src="{% static "bill2myprint/js/docs.min.js" %}"></script> -->
  </body>
</html>
