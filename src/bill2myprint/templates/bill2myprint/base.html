{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href=" {% static "/images/epfl.ico" %}"> -->

    <title>Bill2MyPrint</title>

    <!-- Bootstrap -->
    <link href="{% static "bill2myprint/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "bill2myprint/bootstrap/css/bootstrap-theme.min.css" %}" rel="stylesheet">
    <!-- Bootstrap-table -->
    <link href="{% static "bill2myprint/bootstrap-table/css/bootstrap-table.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/bill2myprint.css" %}" rel="stylesheet">
  </head>

  <body>

    <nav id="header" class="navbar navbar-fixed-top">
        <div id="header-container" class="container navbar-container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="brand" class="navbar-brand" href="https://www.epfl.ch/"><img src="{% static "img/epfl-logo.png" %}" width="60px"></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li {% if is_homepage %}class="active"{% endif %}><a href="{% url "homepage" %}">Accueil</a></li>
                    <li {% if is_faculties %}class="active"{% endif %}><a href="{% url "default_faculties" %}">Facultés</a></li>
                    <li {% if is_sections %}class="active"{% endif %}><a href="{% url "default_sections" %}">Sections</a></li>
                    <li {% if is_students %}class="active"{% endif %}><a href="{% url "default_students" %}">Étudiants</a></li>
                    <li class="dropdown {% if is_miscellaneous %}active{% endif %}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Divers  <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url "faculty_extension" %}">Rallonges facultaires</a></li>
                            <li><a href="{% url "status" %}">État des mises à jour</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

{% comment %}
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="https://epfl.ch/"><img src="{% static "img/epfl-logo.jpg" %}" width="96px"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Accueil</a></li>
            <li><a href="{% url "faculties" %}">Facultés</a></li>
            <li><a href="{% url "sections" %}">Sections</a></li>
            <li><a href="{% url "students" %}">Etudiants</a></li>
          </ul>
        </div>
      </div>
    </nav>
{% endcomment %}



    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
<!--
      <div class="jumbotron">
        <h1>Hello world</h1>
        <p>This is just a "hello world index page"</p>
      </div>
-->

    	<!-- Main section that other templates fill in -->
    	<div id="template_main" class="jumbotron">
    	    {% block template_main %}
    	    {% endblock %}
    	</div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "js/jquery/jquery.js" %}"></script>
    <script src="{% static "js/jquery/jquery-ui.min.js" %}"></script>

    <!-- <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script> -->
    <script src="{% static "bill2myprint/bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/bill2myprint.js" %}"></script>
    <script src="{% static "bill2myprint/bootstrap-table/js/bootstrap-table.min.js" %}"></script>
    <script src="{% static "bill2myprint/bootstrap-table/js/locale/bootstrap-table-en-US.min.js" %}"></script>
    <!-- <script src="{% static "bill2myprint/js/docs.min.js" %}"></script> -->


  </body>
</html>
