{% extends "hello_world/base.html" %}

{% block body %}
    <h1>{{ text }}</h1>
    {% if request.user.is_authenticated %}
        <a href="{% url 'build2myprint:logged' %}">Liste des chaussures</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login_view' %}">Login</a>
    {% endif %}
{% endblock %}
